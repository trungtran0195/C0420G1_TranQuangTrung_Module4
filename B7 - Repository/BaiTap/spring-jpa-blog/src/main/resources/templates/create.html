    <style>
        body {
            color: #566787;

            background-image: url("https://letweb.net/wp-content/uploads/2018/06/tom-tat-chien-dich-online-marketing-trong-mot-trang-giay-1.jpg");

            font-family: 'Roboto', sans-serif;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            color: #fff;
            background: dimgray;
            padding: 16px 25px;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }
        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }
        .search-box {
            position: relative;
            float: right;
        }
        .search-box .input-group {
            min-width: 300px;
            position: absolute;
            right: 0;
        }
        .search-box .input-group-addon, .search-box input {
            border-color: #ddd;
            border-radius: 0;
        }
        .search-box input {
            height: 34px;
            padding-right: 35px;
            background: #f4fcfd;
            border: none;
            border-radius: 2px !important;
        }
        .search-box input:focus {
            background: #fff;
        }
        .search-box input::placeholder {
            font-style: italic;
        }
        .search-box .input-group-addon {
            min-width: 35px;
            border: none;
            background: transparent;
            position: absolute;
            right: 0;
            z-index: 9;
            padding: 6px 0;
        }
        .search-box i {
            color: #a0a5b1;
            font-size: 19px;
            position: relative;
            top: 2px;
        }
        table.table {
            table-layout: fixed;
            margin-top: 15px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table th:first-child {
            width: 60px;
        }
        table.table th:last-child {
            width: 120px;
        }
        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }
        table.table td a.view {
            color: #03A9F4;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #E34724;
        }
        table.table td i {
            font-size: 19px;
        }
    </style>

<body>
<div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/create-blog}" th:object="${blog}" method="post">
                <div class="modal-header" style="background: dimgray">
                    <h4 class="modal-title" style="color: #e9e9e9">Note Add</h4>

                    <a th:href="@{/blog}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="notify">
                    <div th:if="${message}">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Name :</td>
                            <td><input type="text" th:field="*{blogName}"/></td>
                        </tr>
                        <tr>
                            <td>Content :</td>
                            <td><textarea type="text" th:field="*{blogDetail}"/></td>
                        </tr>
                        <tr>
                            <td>Category :</td>
                            <td><select name="category">
                                <option th:each="p : ${categories}"
                                        th:value="${p.id}"
                                        th:text="${p.name}">
                                </option>
                            </select></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/blog}"><input type="button" class="btn btn-secondary" data-dismiss="modal" value="Back"></a>
                    <input type="submit" class="btn btn-secondary" data-dismiss="modal" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
